{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Django Blog - Login{% endblock title %}

{% block body %}
<div class="container">
    <div class="shadow-lg p-3 mb-5 mt-5 bg-white rounded">
        <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <hr>
        <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock body %}
